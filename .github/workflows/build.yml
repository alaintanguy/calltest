name: Android build (deviceapp)
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Compile with stacktrace
        run: |
          ./gradlew :deviceapp:clean
          ./gradlew :deviceapp:compileDebugKotlin --stacktrace --info
