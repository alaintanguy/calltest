name: Build APKs
on:
  workflow_dispatch: {}      # manual "Run workflow"
  push:
    branches: [ main ]       # also shows after push to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install platforms & build tools
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Write local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      # Use the Gradle Action so we DON'T need a gradle wrapper in the repo
      - name: Build APKs (Gradle 8.7)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.7'
          arguments: ':deviceapp:assembleDebug :wearapp:assembleDebug'

      # Show exactly where (and if) APKs were created
      - name: List APKs found
        run: |
          echo "---- searching under build/outputs/apk ----"
          find . -path "*/build/outputs/apk/*.apk" -o -path "*/build/outputs/apk/*/*.apk" -ls || true
          echo "---- full tree for modules ----"
          ls -la deviceapp/build/outputs || true
          ls -la wearapp/build/outputs || true

      # Upload ANY apks found anywhere in the standard outputs tree
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            **/build/outputs/apk/**/*.apk
          if-no-files-found: warn

      # Always upload the build log from the Gradle user home (for debugging)
      - name: Upload build-log (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: "**/build/reports/**"
          if-no-files-found: ignore
