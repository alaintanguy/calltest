      - name: List APKs found (where did Gradle put them?)
        run: |
          echo "---- Searching for APKs ----"
          find . -path "*/build/outputs/apk/*.apk" -o -path "*/build/outputs/apk/*/*.apk" -ls || true

      - name: Upload APKs (robust glob)
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            **/build/outputs/apk/**/*.apk
